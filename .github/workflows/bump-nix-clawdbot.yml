name: Bump nix-clawdbot

on:
  schedule:
    - cron: "0 6 * * 1" # Mondays 06:00 UTC
  workflow_dispatch: {}

permissions:
  contents: write
  pull-requests: write

jobs:
  bump:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    environment: automation
    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6
        with:
          fetch-depth: 0

      - name: Install Nix
        uses: cachix/install-nix-action@4e002c8ec80594ecd40e759629461e26c8abed15 # v31.9.0
        with:
          extra_nix_config: |
            experimental-features = nix-command flakes

      - name: Update nix-clawdbot input
        run: |
          set -euo pipefail
          nix flake update --update-input nix-clawdbot

      - uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061 # v4
        with:
          version: 10.25.0

      - uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f # v6
        with:
          node-version: 22
          cache: pnpm

      - name: Enable corepack
        run: corepack enable

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Regenerate template dist
        run: pnpm -C packages/template run build

      - name: Create GitHub App token
        id: app-token
        uses: actions/create-github-app-token@26968a09c0ea4f3e233fdddbafd1166051a095f6 # v1
        with:
          app-id: ${{ secrets.CLAWDLETS_GH_APP_ID }}
          private-key: ${{ secrets.CLAWDLETS_GH_APP_PRIVATE_KEY }}

      - name: Create PR
        uses: peter-evans/create-pull-request@98357b18bf14b5342f975ff684046ec3b2a07725 # v6
        with:
          token: ${{ steps.app-token.outputs.token }}
          branch: chore/bump-nix-clawdbot
          delete-branch: true
          commit-message: "chore: bump nix-clawdbot"
          title: "chore: bump nix-clawdbot"
          body: |
            Automated flake.lock update for nix-clawdbot.
