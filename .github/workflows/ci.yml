name: ci

on:
  pull_request:
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  node:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v4

      - uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061 # v4
        with:
          version: 10.25.0

      - uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f # v4
        with:
          node-version: 22
          cache: pnpm

      - name: Install
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm -r build

      - name: Typecheck
        run: pnpm -r typecheck

      - name: CLI tests
        env:
          CI: "1"
        run: pnpm -C packages/cli test

      - name: Tests
        env:
          CI: "1"
        run: pnpm -C packages/core run test:run

      - name: Coverage
        env:
          CI: "1"
        run: pnpm -C packages/core run coverage

      - uses: cachix/install-nix-action@4e002c8ec80594ecd40e759629461e26c8abed15 # v31.9.0
        with:
          extra_nix_config: |
            experimental-features = nix-command flakes

      - name: Cache Nix store
        uses: nix-community/cache-nix-action@b426b118b6dc86d6952988d396aa7c6b09776d08 # v5
        with:
          nix: false
          primary-key: nix-${{ runner.os }}-${{ hashFiles('**/flake.lock') }}
          restore-prefixes-first-match: |
            nix-${{ runner.os }}-
          paths-linux: |
            /nix/store

      - name: Free disk space
        run: |
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc /usr/local/share/boost /opt/hostedtoolcache
          df -h

      - name: Nix flake check
        run: nix flake check -L

  template-e2e:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v4

      - uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061 # v4
        with:
          version: 10.25.0

      - uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f # v4
        with:
          node-version: 22
          cache: pnpm

      - name: Install
        run: pnpm install --frozen-lockfile

      - name: Build CLI
        run: pnpm -C packages/cli build

      - uses: cachix/install-nix-action@4e002c8ec80594ecd40e759629461e26c8abed15 # v31.9.0
        with:
          extra_nix_config: |
            experimental-features = nix-command flakes

      - name: Read template source
        id: template
        run: |
          set -euo pipefail
          echo "repo=$(jq -r '.repo' config/template-source.json)" >> "$GITHUB_OUTPUT"
          echo "path=$(jq -r '.path' config/template-source.json)" >> "$GITHUB_OUTPUT"
          echo "ref=$(jq -r '.ref' config/template-source.json)" >> "$GITHUB_OUTPUT"

      - name: Project init from template repo
        run: |
          set -euo pipefail
          tmpdir="$(mktemp -d)"
          node "${GITHUB_WORKSPACE}/packages/cli/dist/main.js" project init \
            --dir "${tmpdir}/clawdlets-project" \
            --git-init false \
            --template "${{ steps.template.outputs.repo }}" \
            --template-path "${{ steps.template.outputs.path }}" \
            --template-ref "${{ steps.template.outputs.ref }}"
          (cd "${tmpdir}/clawdlets-project" && node "${GITHUB_WORKSPACE}/packages/cli/dist/main.js" doctor --scope repo)
