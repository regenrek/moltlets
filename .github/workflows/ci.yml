name: ci

on:
  pull_request:
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  node:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v4

      - uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061 # v4
        with:
          version: 10.25.0

      - uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v4
        with:
          node-version: 22
          cache: pnpm

      - name: Install
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm -r build

      - name: Typecheck
        run: pnpm -r typecheck

      - name: CLI tests
        env:
          CI: "1"
        run: pnpm -C packages/cli test

      - name: Plugin tests (cattle)
        env:
          CI: "1"
        run: pnpm -C packages/plugins/cattle test

      - name: Tests
        env:
          CI: "1"
          CLAWLETS_TEMPLATE_REF: ${{ github.sha }}
        run: pnpm -C packages/core run test:run

      - name: Coverage
        env:
          CI: "1"
          CLAWLETS_TEMPLATE_REF: ${{ github.sha }}
        run: pnpm -C packages/core run coverage

      - name: Plugin coverage (cattle)
        env:
          CI: "1"
        run: pnpm -C packages/plugins/cattle run coverage

      - uses: cachix/install-nix-action@4e002c8ec80594ecd40e759629461e26c8abed15 # v31.9.0
        with:
          extra_nix_config: |
            experimental-features = nix-command flakes

      - name: Cache Nix store
        uses: nix-community/cache-nix-action@106bba72ed8e29c8357661199511ef07790175e9 # v5
        with:
          nix: false
          primary-key: nix-${{ runner.os }}-${{ hashFiles('**/flake.lock') }}
          restore-prefixes-first-match: |
            nix-${{ runner.os }}-
          paths-linux: |
            /nix/store

      - name: Free disk space
        run: |
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc /usr/local/share/boost /opt/hostedtoolcache
          df -h

      - name: Nix flake check
        run: nix flake check -L

  # CLF hash validation - checks the clf subflake
  # Auto-update is handled by .github/workflows/update-clf-hash.yml
  nix-clf-build:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v4
        with:
          fetch-depth: 0

      - uses: cachix/install-nix-action@4e002c8ec80594ecd40e759629461e26c8abed15 # v31.9.0
        with:
          extra_nix_config: |
            experimental-features = nix-command flakes

      - name: Cache Nix store
        uses: nix-community/cache-nix-action@106bba72ed8e29c8357661199511ef07790175e9 # v5
        with:
          nix: false
          primary-key: nix-clf-${{ runner.os }}-${{ hashFiles('nix/subflakes/clf/flake.nix', 'pnpm-lock.yaml') }}
          restore-prefixes-first-match: |
            nix-clf-${{ runner.os }}-
          paths-linux: |
            /nix/store

      - name: Detect whether clf deps could have changed
        id: changed
        env:
          BASE_SHA: ${{ github.event.pull_request.base.sha || github.event.before }}
          HEAD_SHA: ${{ github.event.pull_request.head.sha || github.sha }}
        run: |
          set -euo pipefail
          base="${BASE_SHA}"
          head="${HEAD_SHA}"

          if [[ -z "${base}" || -z "${head}" ]]; then
            echo "run=true" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          if git diff --name-only "${base}" "${head}" -- \
              pnpm-lock.yaml \
              pnpm-workspace.yaml \
              package.json \
              nix/subflakes/clf/flake.nix \
              packages/shared/package.json \
              packages/cattle-core/package.json \
              packages/clf/**/package.json \
              | grep -q .; then
            echo "run=true" >> "$GITHUB_OUTPUT"
          else
            echo "run=false" >> "$GITHUB_STEP_SUMMARY"
            echo "run=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Build CLF subflake
        if: ${{ steps.changed.outputs.run == 'true' }}
        working-directory: nix/subflakes/clf
        run: |
          set -euo pipefail

          if nix build .#clf -L --no-link 2>&1 | tee nix-build.log; then
            echo "âœ… CLF subflake built successfully" >> "$GITHUB_STEP_SUMMARY"
            exit 0
          fi

          # Build failed - show the correct hash for manual update or wait for auto-update
          got="$(grep -Eo 'got: sha256-[A-Za-z0-9+/=]+' nix-build.log | tail -n1 | awk '{print $2}')"

          echo "### CLF pnpmDeps hash mismatch" >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"
          echo "The hash in \`nix/subflakes/clf/flake.nix\` needs to be updated." >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"

          if [[ -n "${got}" ]]; then
            echo "Expected hash: \`${got}\`" >> "$GITHUB_STEP_SUMMARY"
            echo "" >> "$GITHUB_STEP_SUMMARY"
            echo "This will be auto-updated on main branch by the update-clf-hash workflow." >> "$GITHUB_STEP_SUMMARY"
          else
            echo "Could not parse hash from log. Check the raw output." >> "$GITHUB_STEP_SUMMARY"
          fi

          exit 1

  template-e2e:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v4

      - uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061 # v4
        with:
          version: 10.25.0

      - uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v4
        with:
          node-version: 22
          cache: pnpm

      - name: Install
        run: pnpm install --frozen-lockfile

      - name: Build CLI
        run: pnpm -C packages/cli build

      - uses: cachix/install-nix-action@4e002c8ec80594ecd40e759629461e26c8abed15 # v31.9.0
        with:
          extra_nix_config: |
            experimental-features = nix-command flakes

      - name: Read template source
        id: template
        run: |
          set -euo pipefail
          echo "repo=$(jq -r '.repo' config/template-source.json)" >> "$GITHUB_OUTPUT"
          echo "path=$(jq -r '.path' config/template-source.json)" >> "$GITHUB_OUTPUT"
          # Use current commit SHA for CI to test the actual templates in this PR/push
          echo "ref=${{ github.sha }}" >> "$GITHUB_OUTPUT"

      - name: Project init from template repo
        run: |
          set -euo pipefail
          tmpdir="$(mktemp -d)"
          node "${GITHUB_WORKSPACE}/packages/cli/dist/main.mjs" project init \
            --dir "${tmpdir}/clawlets-project" \
            --git-init false \
            --template "${{ steps.template.outputs.repo }}" \
            --template-path "${{ steps.template.outputs.path }}" \
            --template-ref "${{ steps.template.outputs.ref }}"
          (cd "${tmpdir}/clawlets-project" && node "${GITHUB_WORKSPACE}/packages/cli/dist/main.mjs" doctor --scope repo)
          (cd "${tmpdir}/clawlets-project" && node "${GITHUB_WORKSPACE}/packages/cli/dist/main.mjs" config validate --strict)

  clawdbot-assets:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v4
        with:
          fetch-depth: 0

      - name: Detect clawdbot asset changes
        id: assets
        env:
          BASE_SHA: ${{ github.event.pull_request.base.sha || github.event.before }}
          HEAD_SHA: ${{ github.event.pull_request.head.sha || github.sha }}
        run: |
          set -euo pipefail
          base="${BASE_SHA}"
          head="${HEAD_SHA}"
          if [[ -z "${base}" || -z "${head}" ]]; then
            echo "changed=false" >> "$GITHUB_OUTPUT"
            exit 0
          fi
          base_lock="$(git show "${base}:flake.lock" 2>/dev/null || true)"
          head_lock="$(git show "${head}:flake.lock" 2>/dev/null || true)"
          if [[ -z "${head_lock}" ]]; then
            echo "changed=false" >> "$GITHUB_OUTPUT"
            exit 0
          fi
          if [[ -z "${base_lock}" ]]; then
            echo "changed=true" >> "$GITHUB_OUTPUT"
            exit 0
          fi
          base_info="$(printf '%s' "${base_lock}" | jq -c '{clawdbot: .nodes["clawdbot-src"], nix: .nodes["nix-clawdbot"]}')"
          head_info="$(printf '%s' "${head_lock}" | jq -c '{clawdbot: .nodes["clawdbot-src"], nix: .nodes["nix-clawdbot"]}')"
          if [[ "${base_info}" == "${head_info}" ]]; then
            echo "changed=false" >> "$GITHUB_OUTPUT"
            exit 0
          fi
          echo "changed=true" >> "$GITHUB_OUTPUT"

      - name: Read pinned clawdbot rev
        id: clawdbot
        if: ${{ steps.assets.outputs.changed == 'true' }}
        run: |
          set -euo pipefail
          owner="$(jq -r '.nodes["clawdbot-src"].locked.owner' flake.lock)"
          repo="$(jq -r '.nodes["clawdbot-src"].locked.repo' flake.lock)"
          rev="$(jq -r '.nodes["clawdbot-src"].locked.rev' flake.lock)"
          if [[ -z "${owner}" || "${owner}" == "null" || -z "${repo}" || "${repo}" == "null" ]]; then
            echo "error: missing clawdbot-src owner/repo in flake.lock" >&2
            exit 1
          fi
          if [[ -z "${rev}" || "${rev}" == "null" ]]; then
            echo "error: missing clawdbot-src rev in flake.lock" >&2
            exit 1
          fi
          echo "repo=${owner}/${repo}" >> "$GITHUB_OUTPUT"
          echo "rev=${rev}" >> "$GITHUB_OUTPUT"

      - name: Checkout clawdbot source
        if: ${{ steps.assets.outputs.changed == 'true' }}
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v4
        with:
          repository: ${{ steps.clawdbot.outputs.repo }}
          ref: ${{ steps.clawdbot.outputs.rev }}
          path: clawdbot-src

      - uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061 # v4
        if: ${{ steps.assets.outputs.changed == 'true' }}
        with:
          version: 10.25.0

      - uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v4
        if: ${{ steps.assets.outputs.changed == 'true' }}
        with:
          node-version: 22
          cache: pnpm
          cache-dependency-path: |
            pnpm-lock.yaml
            clawdbot-src/pnpm-lock.yaml

      - name: Install clawlets deps
        if: ${{ steps.assets.outputs.changed == 'true' }}
        run: pnpm install --frozen-lockfile

      - name: Install clawdbot deps
        if: ${{ steps.assets.outputs.changed == 'true' }}
        working-directory: clawdbot-src
        run: pnpm install --frozen-lockfile --ignore-scripts

      - name: Regenerate clawdbot assets
        if: ${{ steps.assets.outputs.changed == 'true' }}
        env:
          CLAWDBOT_SRC: ${{ github.workspace }}/clawdbot-src
        run: pnpm clawlets:clawdbot-assets

      - name: Verify clawdbot assets are committed
        if: ${{ steps.assets.outputs.changed == 'true' }}
        run: |
          set -euo pipefail
          if git diff --name-only -- packages/core/src/assets/clawdbot-config.schema.json packages/core/src/assets/llm-providers.json | grep -q .; then
            echo "error: clawdbot assets out of date; run pnpm clawlets:clawdbot-assets and commit outputs" >&2
            git diff --stat -- packages/core/src/assets/clawdbot-config.schema.json packages/core/src/assets/llm-providers.json
            exit 1
          fi
