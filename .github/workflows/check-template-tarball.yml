name: check-template-tarball

on:
  pull_request:
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  check:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v4

      - name: Validate template tarball URL
        run: |
          set -euo pipefail
          repo="$(jq -r '.repo' config/template-source.json)"
          ref="$(jq -r '.ref' config/template-source.json)"
          # Allow branch names (main, master), tags (v1.0.0), or full 40-hex SHA
          if [[ ! "${ref}" =~ ^[A-Za-z0-9_./-]+$ ]]; then
            echo "error: template ref must be a valid git ref (got ${ref})"
            exit 1
          fi
          url="https://codeload.github.com/${repo}/tar.gz/${ref}"
          curl -fsSL --range 0-0 --retry 3 --retry-delay 2 --max-time 30 "${url}" > /dev/null
